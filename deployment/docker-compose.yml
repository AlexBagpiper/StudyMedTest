version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: medtest-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-medtest_db}
      POSTGRES_USER: ${POSTGRES_USER:-medtest_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medtest_user} -d ${POSTGRES_DB:-medtest_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medtest-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: medtest-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medtest-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: medtest-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - medtest-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: medtest-backend
    restart: always
    # Migrations + Start server
    command: >
      sh -c "alembic upgrade head && 
            python create_admin.py &&
            uvicorn app.main:app --host 0.0.0.0 --port 8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LOCAL_LLM_ENABLED: ${LOCAL_LLM_ENABLED}
      LOCAL_LLM_URL: ${LOCAL_LLM_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - medtest-network

  # Celery Worker
  celery_worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: medtest-celery-worker
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.tasks.celery_app inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOCAL_LLM_ENABLED: ${LOCAL_LLM_ENABLED}
      LOCAL_LLM_URL: ${LOCAL_LLM_URL}
    depends_on:
      - redis
      - db
    networks:
      - medtest-network

  # Frontend (React) - Production stage
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    container_name: medtest-frontend
    restart: always
    networks:
      - medtest-network

    # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: medtest-nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - medtest-network

  # Mail Server (Mox) - Lightweight all-in-one SMTP, IMAP, Webmail
  mail:
    image: mjl/mox:latest
    container_name: medtest-mail
    restart: always
    # Mox handles its own TLS if ports 80/443 are available, 
    # but since we have Nginx, we'll let Nginx handle webmail proxying 
    # and Mox handle SMTP/IMAP directly.
    ports:
      - "25:25"     # SMTP
      - "465:465"   # SMTP (TLS)
      - "587:587"   # Submission (STARTTLS)
      - "993:993"   # IMAP (TLS)
    volumes:
      - ./mox-data:/data
    networks:
      - medtest-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  medtest-network:
    driver: bridge
